<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <span class="search-bar">
          <form class="d-flex" id="input-value">
            <input
              class="form-control me-2"
              id="city-input"
              placeholder="City"
              type="search"
              aria-label="Search"
            />
            <button
              id="button"
              class="btn btn-outline-success"
              type="submit"
              value="search"
            >
              Search
            </button>
          </form>
        </span>
      </div>

      <div class="row">
        <div class="col-6">
          <h3>San Diego</h3>
          <p id="date">date</p>
        </div>
        <div class="col-6">
          <div class="temp-panel">
            <p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
                id="icon"
              />
              <span class="temp"> 60 </span>

              <a id="degreeC"> ℃ </a>
              |
              <a id="degree"> ℉ </a>
            </p>

            <li class="descrip">description</li>
            <li><span class="humidity"> humidity</span>%</li>
            <li><span class="wind">wind</span> m/h</li>
          </div>
        </div>
      </div>
      <div id="Forecast"></div>
    </div>
    <p>
      <small>
        <a href="https://github.com/KeithLion/Weather-app"> Open-source</a>
        coded by Keith
      </small>
    </p>
  </body>
  <script src="script/alerts.js"></script>
</html>
